<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartelera | AMALFITANO CINES</title>

  <link rel="stylesheet" href="../estilo/estilo.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="https://fonts.cdnfonts.com/css/helvetica-255" rel="stylesheet">

</head>

<body>

  <div class="container headerColor">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom headerColor">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="img-fluid" src="../img/cinepolis.png" alt="">
      </a>

      <ul class="nav">
        <li class="navItem"><a href="../html/cartelera.html" class=" linksHeader" aria-current="page">CARTELERA</a>
        </li>
        <li class="navItem"><a href="#" class="linksHeader">PRECIOS</a></li>
        <li class="navItem"><a href="#" class="linksHeader">FORMATOS</a></li>
      </ul>
    </header>
  </div>

  <main class="container">

    <div class="buscador mt-3">

      <input class="me-3 inpBuscador" type="text" name="ingreso" id="ingreso" placeholder="Busque su pelicula" />

      <button id="btnSearch" class="btnn">Buscar</button>

    </div>

    <label for="ordenar">
      <strong>Ordenar por</strong>
    </label>
    <select name="ordenar" id="selectOrdenar">
      <option value="relevantes">Mas relevantes</option>
      <option value="menorAMayor">Precio menor a mayor</option>
      <option value="mayorAMenor">Precio mayor a menor</option>
    </select>
    

    <div class="row container mx-auto p-2 fondoBlanco">

      <div id="contenedor">


      </div>

    </div>

    <hr>

    <div id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="carrito-lista"></ul>
      <p>Total: <span id="carrito-total">$0</span></p>
  </div>

  
  <button class="btnFinCompra">Terminar compra</button>

  </main>

  <div class="container headerColor">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="headerColor" src="../img/cinepolis.png" alt="">
      </a>
  
      <ul class="nav">
        <li class="navItem"><a href="../html/cartelera.html" class=" linksHeader" aria-current="page">CARTELERA</a>
        </li>
        <li class="navItem"><a href="#" class="linksHeader">PRECIOS</a></li>
        <li class="navItem"><a href="#" class="linksHeader">FORMATOS</a></li>
      </ul>
    </footer>
  </div>

  <script src="../js/main.js"></script>
</body>

</html>
